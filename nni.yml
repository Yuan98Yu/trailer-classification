authorName: yy
experimentName: finetune_with_freeze
trialConcurrency: 4
maxExecDuration: 30h
# maxTrialNum: 10
# choice: local, remote, pai
trainingServicePlatform: local
localConfig:
  useActiveGpu: true
  maxTrialNumPerGpu: 1
searchSpacePath: ./nni_config/search_space.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, MetisTuner, GPTuner
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
trial:
  command: python train.py --cfg res34_e181_b64_explr_tt1_model1_freeze --gpu 0,1,2,3 --seed 1
  codeDir: ./
  gpuNum: 1